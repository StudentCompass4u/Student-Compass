<div class="content">
    <div class="quote-box">
        <h1>مقولة اليوم</h1>
        <p id="quote">النجاح لا يأتي صدفة، بل هو نتيجة التصميم والعمل الجاد.</p>
        <button onclick="newQuote()">تحديث المقولة</button>
    </div>
</div>
<script>
    const quotes = [
        "النجاح لا يأتي صدفة، بل هو نتيجة التصميم والعمل الجاد.",
        "المثابرة هي الطريق إلى التميز.",
        "التعليم هو السلاح الأقوى لتغيير العالم.",
        "اصبر وتحمّل، فكل خطوة تقربك من هدفك.",
        "الإصرار هو مفتاح تحقيق الأحلام.",
        "لا تتوقف عند الفشل، فهو بداية النجاح.",
        "العلم نور، والعمل به رفعة.",
        "اجعل طموحك أكبر من أعذارك.",
        "من جد وجد ومن زرع حصد.",
        "كل يوم فرصة جديدة للتعلم والنجاح.",
        "التعليم يصنع الفرق ويغير المستقبل.",
        "ابدأ بخطوة اليوم قبل الغد.",
        "اجعل التعلم عادة يومية لا تنتهي.",
        "اعمل بصمت ودع نجاحك يتحدث.",
        "الصبر مفتاح كل الإنجازات.",
        "التخطيط نصف النجاح.",
        "اعرف هدفك وامضِ نحوه بلا تردد.",
        "الإبداع يولد من التحديات.",
        "الوقت أثمن ما تملك، فلا تهدره.",
        "استمر في التعلم لتبقى في القمة."
    ];
    function newQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote").innerText = quotes[randomIndex];
    }
</script>
